<html>

<meta charset="UTF-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
var countdownnumber=100;//set playtime
var countdownid;
var x;
var myscore;
$(function(){
	 var url = location.href;
     
	    //取得問號之後的值
	    var temp = url.split("?");
	    $("#body").data("data-store","\"from\": 10 ,\"to\":"+temp[1]);
	   
	   //console.log(temp[1]);
		x=document.getElementById("countdown");
	  x.innerHTML=countdownnumber;
	  countdownnumber --;
	  countdownid=window.setInterval(countdownfunc,1000);
	  set_room_owner();
	  register();
	  setTimeout(function() {
			call();
		}, 1000);
})

function countdownfunc(){ 
	
  x.innerHTML=countdownnumber;
  if (countdownnumber==0){
    console.log("倒數結束");
    clearInterval(countdownid);
    myscore = getScore();
    scorepage();
  }
  countdownnumber--;
}

function scorepage(){
	window.location.href = 'http://localhost:8080/guessgame/score.html?'+ myscore+ '';
}
</script>

</audio>

			<p id="countdown" ></p>
	</div>
	<button style="position:absolute;left:2.5%;top:18%;" id="start" type="button" class="btn btn-warning btn-md" onclick="javascript:startGame();"><nobr style="font-weight:bold">開始遊戲</nobr></button>
    <input type="text" id="answer" style="position:absolute;left:28%;bottom:5%;width:40%;height:25%;font-weight:bold;line-height:160px;font-size:60px;border-radius:25px;letter-spacing:15px;text-align:center;">
			
	</input>
